<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-to-Table Connection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            justify-content: space-evenly;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm-to-Table Connection</h1>

        <p>Choose your role:</p>

        <div class="options">
            <button class="buyer-btn">Buyer</button>
            <button class="distributor-btn">Distributor</button>
            <button class="farmer-btn">Farmer</button>
        </div>
    </div>

    <script >
        const buyerBtn = document.querySelector('.buyer-btn');
const distributorBtn = document.querySelector('.distributor-btn');
const farmerBtn = document.querySelector('.farmer-btn');

buyerBtn.addEventListener('click', () => {
    alert('You have chosen to be a buyer.');
});

distributorBtn.addEventListener('click', () => {
    alert('You have chosen to be a distributor.');
});

farmerBtn.addEventListener('click', () => {

});
    </script>
</body>
</html>
